    const option = {
      backgroundColor: '#111',
      title: {
        text: 'ECharts Graph',
        left: 'center',
        textStyle: { color: '#fff' }

      tooltip: {
        formatter: function (param) {
          if (param.dataType === 'edge') {
            return `关系: ${param.data.source} → ${param.data.target}<br/>
                    数量: ${param.data.quantity}<br/>
                    单价: ${param.data.price}`;
          }
          return `节点: ${param.data.name}<br/>

                  卖出: ${param.data.sell}`;
        }
      },
      series: [
        {
          type: 'graph',
          layout: 'force',
          roam: true,
          draggable: true,
          edgeSymbol: ['none', 'arrow'],
          edgeSymbolSize: 8,
          data: graphData.nodes,
          edges: graphData.edges,
          label: {
            show: function(params) {
              return params.data.symbolSize > 10 + (60-10)/2;
            },
            position: 'right',
            color: '#fff'
          },
          lineStyle: {
            color: '#aaa',
            opacity: 0.7
          },
          force: {
            repulsion: 150,
            edgeLength: [60, 200]
          }
        }
      ]
    };

    myChart.setOption(option);
  </script>
</body>
</html>
